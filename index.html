<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="input.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2.16/dist/tailwind.min.css">


    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 0.8rem;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class=" font-sans bg-secondary ">
    <section class="flex items-center justify-center h-screen">
        <div class=" bg-white w-80 rounded-2xl p-3 h-max shadow-gray-300 shadow-xl">
            <img class="w-72 rounded-lg mb-6 m-auto mt-1 " src="../images/image-qr-code.png" alt="QR code for accessing Frontend Mentor website">
            <div class="text-2xl text-center px-3 leading-tight pb-1 font-bold"> Improve your front-end skills by building projects</div>
            <div class="text-base text-primary text-center px-3 py-2 mb-4 font-normal leading-tight"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
    </section>
    <div class="attribution  block">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/AnshShrivastava70">Ansh Shrivastava</a>.
    </div>
</body>

</html>
